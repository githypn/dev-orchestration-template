# =============================================================================
# CI ワークフロー（汎用テンプレート）
# =============================================================================
# このファイルはプロジェクトの言語・ツールに合わせてカスタマイズしてください。
# bootstrap.sh 実行時に project-config.yml の設定で自動置換されます。
#
# 対応例:
#   Python (uv)     → uv sync / uv run ruff / uv run mypy / uv run pytest
#   Node.js (pnpm)  → pnpm install / pnpm lint / pnpm typecheck / pnpm test
#   Rust (cargo)    → cargo build / cargo clippy / cargo test
#   Go              → go build / golangci-lint run / go test

name: CI

on:
  pull_request:
  push:
    branches: [main, staging]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

